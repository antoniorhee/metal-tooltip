<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Tooltip</title>

	<link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

	<script src="../build/globals/tooltip.js"></script>
</head>
<body>
	<h1>Tooltip</h1>
	<button id="TooltipButton" type="button" >Tooltip Button</button>

	<h2>Tooltips from title</h2>
	<button title="Data Title 1" type="button" >Data Title 1</button>
	<button title="Data Title 2" type="button" >Data Title 2</button>
	<script type="text/javascript">
		window.tooltip = new metal.Tooltip({
			delay: [300, 150],
			elementClasses: 'fade',
			position: metal.Tooltip.Align.Right,
			selector: '#TooltipButton',
			title: 'My cool <b>tooltip</b>',
			visible: false
		});

		new metal.Tooltip({
			delay: [300, 150],
			elementClasses: 'fade',
			selector: '[title]',
			visible: false
		});
	</script>
</body>
</html>
